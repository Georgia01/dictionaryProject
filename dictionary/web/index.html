<!DOCTYPE html>
<html>
    <head>
        <title>First page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/secondTheme.css">
        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <article id="topBanner">
            <h1 id="pageHeader">Programming Dictionary</h1>
            <form id="searchBox">
                <input id="searchInput" placeholder="Search here" type="text" maxlength="30" autocomplete="off" />
                <i class="fa fa-search fa-lg" id="magGlass"></i>
            </form>
        </article>
        <main id="mainBody">
        <div id="mainContent">
            <p><span id="name"></span><span id="type"></span></p>
            <div id="tabs">
                <div class="tab">
                    <input type="radio" id="tab1" name="tabgroup" checked>
                    <label for="tab1">Definition</label>
                    <div class="content" id="definition"></div>
                </div>
                <div class="tab">
                    <input type="radio" id="tab2" name="tabgroup">
                    <label for="tab2">Examples</label>
                    <div class="content" id="example"></div>
                </div>
                <div class="tab">
                    <input type="radio" id="tab3" name="tabgroup">
                    <label for="tab3">Origin</label>
                    <div class="content" id="origin"><div id="map"></div></div>
                </div>
            </div>
            <article id="rightPanel">
                <h2 id="randomHeader">Random Word</h2>
                <button id="randomWord"></button>
            </article>
            </div>
            <article class="navigationArticle">
                <h2>View words by letter</h2>
                <ul class="navigationList">
                    <li><button class="navigationButton" id="a">A</button></li>
                    <li><button class="navigationButton" id="b">B</button></li>
                    <li><button class="navigationButton" id="c">C</button></li>
                    <li><button class="navigationButton" id="d">D</button></li>
                    <li><button class="navigationButton" id="e">E</button></li>
                    <li><button class="navigationButton" id="f">F</button></li>
                    <li><button class="navigationButton" id="g">G</button></li>
                    <li><button class="navigationButton" id="h">H</button></li>
                    <li><button class="navigationButton" id="i">I</button></li>
                    <li><button class="navigationButton" id="j">J</button></li>
                    <li><button class="navigationButton" id="k">K</button></li>
                    <li><button class="navigationButton" id="l">L</button></li>
                    <li><button class="navigationButton" id="m">M</button></li>
                    <li><button class="navigationButton" id="n">N</button></li>
                    <li><button class="navigationButton" id="o">O</button></li>
                    <li><button class="navigationButton" id="p">P</button></li>
                    <li><button class="navigationButton" id="q">Q</button></li>
                    <li><button class="navigationButton" id="r">R</button></li>
                    <li><button class="navigationButton" id="s">S</button></li>
                    <li><button class="navigationButton" id="t">T</button></li>
                    <li><button class="navigationButton" id="u">U</button></li>
                    <li><button class="navigationButton" id="v">V</button></li>
                    <li><button class="navigationButton" id="w">W</button></li>
                    <li><button class="navigationButton" id="x">X</button></li>
                    <li><button class="navigationButton" id="y">Y</button></li>
                    <li><button class="navigationButton" id="z">Z</button></li>
                </ul>
                <div id="navColumns">
                    <p><span id="wordList"></span></p>
                </div>
            </article>
        </main>
        <footer>
        </footer>  
        <script src="json/descriptions.js"></script>
        <script src="javascript/functions.js"></script>
    </body>
</html>

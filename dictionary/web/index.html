<!DOCTYPE html>
<html>
    <head>
        <title>First page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/secondTheme.css">
        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <article id="topBanner">
            <h1 id="pageHeader">Programming Dictionary</h1>
            <form id="searchBox" onsubmit="search()">
                <input id="searchInput" placeholder="Search here" type="text" maxlength="30" autocomplete="off" />
                <i class="fa fa-search fa-lg" id="magGlass"></i>
            </form>
        </article>
        <main id="mainBody">
        <div id="mainContent">
            <p><span id="name"></span><span id="type"></span></p>
            <article id="tabs">
                <section class="tab">
                    <input type="radio" id="tab1" name="tabgroup" checked>
                    <label for="tab1">Definition</label>
                    <div class="content" id="definition"></div>
                </section>

                <section class="tab">
                    <input type="radio" id="tab2" name="tabgroup">
                    <label for="tab2">Examples</label>
                    <div class="content" id="example"></div>
                </section>

                <section class="tab">
                    <input type="radio" id="tab3" name="tabgroup">
                    <label for="tab3">Origin</label>
                    <div class="content" id="origin"><div id="map"></div></div>
                </section>
            </article>
            <article id="rightPanel">
                <h2 id="wordDayHeader">Word of the day</h2>
                <p id="WordDayName"></p>
            </article>
            </div>
            <article class="navigationArticle">
                <h2>View words by letter</h2>
                <ul class="navigationList">
                    <li><button class="navigationButton">A</button></li>
                    <li><button class="navigationButton">B</button></li>
                    <li><button class="navigationButton">C</button></li>
                    <li><button class="navigationButton">D</button></li>
                    <li><button class="navigationButton">E</button></li>
                    <li><button class="navigationButton">F</button></li>
                    <li><button class="navigationButton">G</button></li>
                    <li><button class="navigationButton">H</button></li>
                    <li><button class="navigationButton">I</button></li>
                    <li><button class="navigationButton">J</button></li>
                    <li><button class="navigationButton">K</button></li>
                    <li><button class="navigationButton">L</button></li>
                    <li><button class="navigationButton">M</button></li>
                    <li><button class="navigationButton">N</button></li>
                    <li><button class="navigationButton">O</button></li>
                    <li><button class="navigationButton">P</button></li>
                    <li><button class="navigationButton">Q</button></li>
                    <li><button class="navigationButton">R</button></li>
                    <li><button class="navigationButton">S</button></li>
                    <li><button class="navigationButton">T</button></li>
                    <li><button class="navigationButton">U</button></li>
                    <li><button class="navigationButton">V</button></li>
                    <li><button class="navigationButton">W</button></li>
                    <li><button class="navigationButton">X</button></li>
                    <li><button class="navigationButton">Y</button></li>
                    <li><button class="navigationButton">Z</button></li>
                </ul>
                <section id="wordList">
                    <p>
                        hahahahha!
                    </p>
                </section>
            </article>
        </main>
        <footer>
        </footer>  
        <script src="json/descriptions.js"></script>
        <script src="javascript/functions.js"></script>
    </body>
</html>
